<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cf9563183c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <search>
        <form action="./search/">
          <label for="city"></label>
          <input
            type="search"
            id="city"
            name="city"
            placeholder="Enter a City"
          />
          <button type="submit">Search</button>
        </form>
      </search>
      <h1>Winters, CA</h1>
      <div class="row">
        <div class="col-2">
          <i class="fa-regular fa-sun today-icon"></i>
        </div>
        <div class="col today-date">
          October 2nd 2023
          <div class="today-temp">82º | 51º</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="row day">Monday</div>
          <div class="row">
            <i class="fa-solid fa-cloud-sun forecast-icon"></i>
          </div>
          <div class="row forecast-temp">82° | 55°</div>
        </div>
        <div class="col">
          <div class="row day">Tuesday</div>
          <div class="row">
            <i class="fa-regular fa-sun forecast-icon"></i>
          </div>
          <div class="row forecast-temp">87° | 63°</div>
        </div>
        <div class="col">
          <div class="row day">Wednesday</div>
          <div class="row">
            <i class="fa-regular fa-sun forecast-icon"></i>
          </div>
          <div class="row forecast-temp">90° | 61°</div>
        </div>
        <div class="col">
          <div class="row day">Thursday</div>
          <div class="row">
            <i class="fa-regular fa-sun forecast-icon"></i>
          </div>
          <div class="row forecast-temp">95° | 61°</div>
        </div>
        <div class="col">
          <div class="row day">Friday</div>
          <div class="row">
            <i class="fa-regular fa-sun forecast-icon"></i>
          </div>
          <div class="row forecast-temp">96° | 59°</div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
